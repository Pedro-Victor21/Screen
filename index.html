<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro E-mail</title>
    <link rel="shortcut icon" href="itens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="boxregister">
        <div class="frente">
            <div class="content">
                <form>
                    <!-- span do Google Icons title 
                    <span class="material-icons">contact_mail</span>
                    span do Google Icons title -->
                    
                    <h2 class="title"> <span class="material-icons">contact_mail</span> | Insira seus dados</h2>
                     <p class="description">Preencha obrigatoriamente os espaços.</p>
                    <!-- span do Google Icons Usuário-->
                    <span class="material-icons"> account_circle</span>
                    <!-- span do Google Icons Usuário-->
                    <label class="label"for="Usuário"></label>
                    <input id="name" type="text" name="usuario" placeholder="Usuário" required>
                    <!-- span do Google Icons Email -->
                    <span class="material-icons"> email </span>
                    <!-- span do Google Icons Email -->
                    <label class="label" for="Email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="E-mail" required>
                    <!-- span do Google Icons Telegram -->
                    <span class="material-icons"> send </span>
                    <!-- span do Google Icons Telegram -->
                    <label class="label" for="Telegram">Telegram</label>
                    <input id="telegram"type="text" name="@telegram" placeholder="@Telegram" required>
                    <!--Botão animado -->
                        <button type="submit" class="btn">ASSINAR</button>
                </form>        
                  <div class="boxlogo">
                    <img class="logolegion" src="itens/logofun.png" alt="LOGOLEGION">
                  </div>  
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
